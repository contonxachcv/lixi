    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {

            text-align: center;

            min-height: 100vh;
            color: #fff;
            background: #000;

        #bg-video {

        .overlay {

        .outer-container {
            position: relative;

            transform: scale(0.92);

        @keyframes appear {

        .inner-container {

        h1 {

        .envelope-grid {

            grid-template-columns: repeat(3, 1fr);
            gap: 14px 10px;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;

        .envelope {
            width: 58px;
            height: 78px;
            background-size: cover;
            background-position: center;
            border: 2px solid #ffd700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .envelope:hover {
            transform: scale(1.15) rotate(4deg);
            box-shadow: 0 5px 12px rgba(255,215,0,0.6);
        }

        .envelope.opened {
            background: #ddd !important;
            border-color: #999;
            cursor: default;
            transform: scale(1.03);

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);

            justify-content: center;

        .modal-content {

        @keyframes pop {

        .close-btn {

        .message-area, .scratch-area {

        .meme-image {

        .scratch-area {

            width: 100%;

            border-radius: 12px;
            overflow: hidden;
            touch-action: none;          /* Gi√∫p c√†o m∆∞·ª£t h∆°n tr√™n mobile */
        }

        #scratchCanvas {

        }

        .cover-layer {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #757575, #424242);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffeb3b;
            font-size: 1rem;
            font-weight: bold;

        }

        .money-image {
            max-width: 90%;

        }

        .music-control {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.25rem;
            cursor: pointer;
        }

        @keyframes shake {
            0%,100% { transform: translate(0,0) rotate(0deg); }
            10% { transform: translate(-2px,-1px) rotate(-2deg); }
            20% { transform: translate(2px,1px) rotate(2deg); }
            30% { transform: translate(-2px,0) rotate(-1deg); }
            40% { transform: translate(2px,0) rotate(1deg); }
            50% { transform: translate(0,0) rotate(0deg); }
        }

        .shake-super { animation: shake 1.1s ease-in-out; }
        .shake-normal { animation: shake 0.7s ease-in-out; }

        @media (max-width: 480px) {
            .modal-content { flex-direction: column; padding: 14px; }
            .scratch-area { max-width: 250px; min-height: 300px; }
            .meme-image { max-height: 120px; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">

    <div class="outer-container">
        <div class="inner-container">

            <div class="subtitle">Ch·∫°m v√†o l√¨ x√¨ ƒë·ªÉ nh·∫≠n l·ªôc</div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">√ó</span>

                <div>

                </div>

            </div>

                <img id="moneyImage" class="money-image" alt="Ti·ªÅn l√¨ x√¨">

    <script>
        // D·ªØ li·ªáu
        const luckyMessages = [
            "L√¨ x√¨ v·∫≠y th√¥i, ƒë·ª´ng nh√¨n s·ªë ti·ªÅn m√† bu·ªìn nh√©!",
            "C·∫ßm l·∫•y m√† ƒÉn T·∫øt, nh·ªõ ƒë·ª´ng ƒë√≤i th√™m nha.",
            "T·∫•m l√≤ng anh/ch·ªã ƒë√¢y‚Ä¶ ch·ª© v√≠ ti·ªÅn th√¨ kh√¥ng nhi·ªÅu ƒë√¢u.",
            "NƒÉm nay √≠t, nƒÉm sau nhi·ªÅu‚Ä¶ n·∫øu tr√∫ng s·ªë tr∆∞·ªõc.",
            "Ti·ªÅn kh√¥ng quan tr·ªçng, quan tr·ªçng l√†‚Ä¶ c√≥ ti·ªÅn.",
            "√çt ti·ªÅn nh∆∞ng t√¨nh c·∫£m ƒë·∫ßy ·∫Øp (ƒë·∫ßy th·∫≠t ƒë·∫•y).",
            "Ch√∫c nƒÉm m·ªõi ph√°t t√†i, c√≤n hi·ªán t·∫°i th√¨‚Ä¶ c·ªë l√™n!"
        ];

        const memeImages = [
            "/ten-repo-cua-ban/anh/meme1.jpg",
            "/ten-repo-cua-ban/anh/meme2.jpg",
            "/ten-repo-cua-ban/anh/meme3.png",
            "/ten-repo-cua-ban/anh/meme4.jpg",
            "/ten-repo-cua-ban/anh/meme5.jpg",
            "/ten-repo-cua-ban/anh/meme6.png"
        ];

        const moneyImages = {
            500:     "/ten-repo-cua-ban/anh/500kmeme.jpg",
            10000:   "/ten-repo-cua-ban/anh/10k.jpg",
            20000:   "/ten-repo-cua-ban/anh/20k.jpg",
            50000:   "/ten-repo-cua-ban/anh/50k.jpg",
            100000:  "/ten-repo-cua-ban/anh/100k.jpg",
            200000:  "/ten-repo-cua-ban/anh/200k.jpg",
            500000:  "/ten-repo-cua-ban/anh/500k.jpg"
        };

        const liXiImages = [
            "/ten-repo-cua-ban/anh/lixi1.png",
            "/ten-repo-cua-ban/anh/lixi2.png",
            "/ten-repo-cua-ban/anh/lixi3.png"
        ];

        const moneyWeights = [
            { amount: 500,    weight: 23.5 },
            { amount: 10000,  weight: 18   },
            { amount: 20000,  weight: 20   },
            { amount: 50000,  weight: 14.9 },
            { amount: 100000, weight: 12   },
            { amount: 200000, weight: 8    },
            { amount: 500000, weight: 3.6  }
        ];

        const superWinAmounts  = [500];
        const normalWinAmounts = [100000, 200000];
        const mediumWinAmounts = [10000, 20000, 50000];

        // H√†m h·ªó tr·ª£
        function getMoneyImageUrl(amount) {
            return moneyImages[amount] || moneyImages[500];
        }

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        const weightedAmounts = [];
        moneyWeights.forEach(item => {
            for (let i = 0; i < item.weight * 10; i++) {
                weightedAmounts.push(item.amount);
            }
        });

        // DOM elements
        const modal = document.getElementById('resultModal');
        const messageEl = document.getElementById('luckyMessage');
        const coverLayer = document.getElementById('coverLayer');
        const moneyImage = document.getElementById('moneyImage');
        const memeImage = document.getElementById('memeImage');
        const grid = document.getElementById('envelopeGrid');

        const winMusic      = document.getElementById('winMusic');
        const superWinMusic = document.getElementById('superWinMusic');
        const mediumMusic   = document.getElementById('mediumMusic');

        winMusic.volume = 0.6;
        superWinMusic.volume = 0.7;
        mediumMusic.volume = 0.6;

        let hasPlayedMusic = false;
        let currentAmount = null;

        function closeModal() {
            modal.style.display = 'none';
            coverLayer.style.display = 'flex';
            moneyImage.style.display = 'none';

            winMusic.pause(); winMusic.currentTime = 0;
            superWinMusic.pause(); superWinMusic.currentTime = 0;
            mediumMusic.pause(); mediumMusic.currentTime = 0;

            hasPlayedMusic = false;
            currentAmount = null;

            const canvas = document.getElementById('scratchCanvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                const dpr = window.devicePixelRatio || 1;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#616161';
                ctx.fillRect(0, 0, canvas.width/dpr, canvas.height/dpr);
                ctx.globalCompositeOperation = 'destination-out';
            }
        }

        modal.onclick = e => { if (e.target === modal) closeModal(); };

        // Scratch logic
        let canvas, ctx;

        function initScratch(amount) {
            currentAmount = amount;
            hasPlayedMusic = false;

            canvas = document.getElementById('scratchCanvas');
            ctx = canvas.getContext('2d');

            const rect = canvas.parentElement.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;

            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            canvas.style.width = `${rect.width}px`;
            canvas.style.height = `${rect.height}px`;

            ctx.scale(dpr, dpr);
            ctx.fillStyle = '#616161';
            ctx.fillRect(0, 0, rect.width, rect.height);
            ctx.globalCompositeOperation = 'destination-out';

            let isDrawing = false;

            function startScratch(e) {
                if (e.touches) e.preventDefault();
                isDrawing = true;
                scratch(e);
            }

            function endScratch() {
                isDrawing = false;
            }

            function scratch(e) {
                if (!isDrawing) return;

                const rect = canvas.getBoundingClientRect();
                const x = ((e.clientX || (e.touches && e.touches[0].clientX)) - rect.left) * dpr;
                const y = ((e.clientY || (e.touches && e.touches[0].clientY)) - rect.top) * dpr;

                ctx.beginPath();
                ctx.arc(x, y, 28, 0, Math.PI * 2);   // b√°n k√≠nh nh·ªè h∆°n ‚Üí m∆∞·ª£t h∆°n tr√™n mobile
                ctx.fill();

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const transparent = imageData.data.filter((v,i) => i%4===3 && v < 20).length;
                const percent = (transparent / (canvas.width * canvas.height)) * 100;

                if (percent >= 65 && !hasPlayedMusic) {   // ng∆∞·ª°ng th·∫•p h∆°n ‚Üí d·ªÖ reveal h∆°n
                    coverLayer.style.display = 'none';
                    moneyImage.src = getMoneyImageUrl(amount);
                    moneyImage.style.display = 'flex';

                    const modalContent = document.querySelector('.modal-content');
                    const msgArea = document.getElementById('messageArea');
                    const originalBg = msgArea.style.background || '';

                    if (superWinAmounts.includes(amount)) {
                        superWinMusic.currentTime = 0;
                        superWinMusic.play().catch(console.log);
                        hasPlayedMusic = true;
                        modalContent.classList.add('shake-super');
                        setTimeout(() => modalContent.classList.remove('shake-super'), 1300);
                        launchSuperConfetti();
                        msgArea.style.background = 'linear-gradient(135deg, #ffeb3b, #ff9800, #f44336, #ffd700)';
                        setTimeout(() => msgArea.style.background = originalBg, 7000);
                    }
                    else if (normalWinAmounts.includes(amount)) {
                        winMusic.currentTime = 0;
                        winMusic.play().catch(console.log);
                        hasPlayedMusic = true;
                        modalContent.classList.add('shake-normal');
                        setTimeout(() => modalContent.classList.remove('shake-normal'), 900);
                        launchConfetti();
                        msgArea.style.background = 'linear-gradient(135deg, #ffd700, #ff6f00)';
                        setTimeout(() => msgArea.style.background = originalBg, 4500);
                    }
                    else if (mediumWinAmounts.includes(amount)) {
                        mediumMusic.currentTime = 0;
                        mediumMusic.play().catch(console.log);
                        hasPlayedMusic = true;
                    }
                }
            }

            canvas.addEventListener('mousedown', startScratch);
            canvas.addEventListener('touchstart', startScratch, {passive: false});
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchmove', scratch, {passive: false});
            canvas.addEventListener('mouseup', endScratch);
            canvas.addEventListener('touchend', endScratch);
            canvas.addEventListener('mouseleave', endScratch);
        }

        function launchConfetti() {
            const end = Date.now() + 4000;
            (function frame() {
                confetti({particleCount:5, angle:60, spread:50, origin:{x:0}});
                confetti({particleCount:5, angle:120, spread:50, origin:{x:1}});
                if (Date.now() < end) requestAnimationFrame(frame);
            })();
        }

        function launchSuperConfetti() {
            const end = Date.now() + 6500;
            (function frame() {
                confetti({particleCount:9, angle:60, spread:65, origin:{x:0}, colors:['#ffeb3b','#ffd700','#fff','#ff9800']});
                confetti({particleCount:9, angle:120, spread:65, origin:{x:1}, colors:['#ffeb3b','#ffd700','#fff','#ff9800']});
                if (Date.now() < end) requestAnimationFrame(frame);
            })();
        }

        // T·∫°o 9 phong b√¨
        for (let i = 0; i < 9; i++) {
            const amount = getRandomItem(weightedAmounts);
            const liXiImg = getRandomItem(liXiImages);

            const env = document.createElement('div');
            env.className = 'envelope';
            env.style.backgroundImage = `url('${liXiImg}')`;

            env.onclick = () => {
                if (env.classList.contains('opened')) return;
                env.classList.add('opened');

                messageEl.textContent = getRandomItem(luckyMessages);
                memeImage.src = getRandomItem(memeImages);
                modal.style.display = 'flex';

                setTimeout(() => initScratch(amount), 200);
            };

            grid.appendChild(env);
        }

        // Nh·∫°c n·ªÅn
        const music = document.getElementById('bgMusic');
        const toggleBtn = document.getElementById('musicToggle');

        music.volume = 0.35;
        music.play().catch(() => {});

        toggleBtn.onclick = () => {
            if (music.paused) {
                music.play();
                toggleBtn.textContent = 'üîä';
            } else {
                music.pause();
                toggleBtn.textContent = 'üîá';
            }
        };
    </script>
